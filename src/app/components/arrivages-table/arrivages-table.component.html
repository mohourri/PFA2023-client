<table mat-table [dataSource]="arrivages">
    <!-- Column definitions -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    
    <ng-container matColumnDef="Date_arrivage">
      <th mat-header-cell *matHeaderCellDef> Date d'Arrivage </th>
      <td mat-cell *matCellDef="let element"> {{element.date_arrivage | date}} </td>
    </ng-container>
  
    <ng-container matColumnDef="fournisseur">
      <th mat-header-cell *matHeaderCellDef> Fournisseur </th>
      <td mat-cell *matCellDef="let element"> {{element.fournisseur.nom.toUpperCase()}} </td>
    </ng-container>
  
    <ng-container matColumnDef="emballages">
      <th mat-header-cell *matHeaderCellDef> Nombre d'Emballages </th>
      <td mat-cell *matCellDef="let element">
        {{ element.emballages ? element.emballages.length : 0 }}
      </td>
    </ng-container>
  
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef>Details</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="openModal()">
          <mat-icon class="mat-18">reorder</mat-icon>
        </button>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
