<table mat-table [dataSource]="fournisseurs">
    <!-- Column definitions -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>
  
    <ng-container matColumnDef="pays">
      <th mat-header-cell *matHeaderCellDef> Pays </th>
      <td mat-cell *matCellDef="let element"> {{element.pays}} </td>
    </ng-container>
    
    <ng-container matColumnDef="Adresse">
      <th mat-header-cell *matHeaderCellDef> Adresse </th>
      <td mat-cell *matCellDef="let element"> {{element.adresse}} </td>
    </ng-container>
  
    <ng-container matColumnDef="arrivages">
        <th mat-header-cell *matHeaderCellDef> Nombre Arrivages </th>
        <td mat-cell *matCellDef="let element">
          {{ element.arrivages ? element.arrivages.length : 0 }}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef>Details  </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="openDetailsDialog(element.id)">
            <mat-icon class="mat-18">reorder</mat-icon>
          </button>
        </td>
      </ng-container>
      
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
<th mat-header-cell *matHeaderCellDef>  </th>
